<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TEA - Time Estimation App</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/1.8.36/css/materialdesignicons.min.css"
    rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>

<body layout="row" ng-app="TEA" ng-cloak="">
  <div ng-controller="TEAController" ng-cloak flex="100">
    <md-toolbar class="md-hue-2" layout="column" layout-align="center center" ng-show="!showSearch">
      <div class="md-toolbar-tools">
        <h2 flex md-truncate layout-align="center">
          <md-button class="md-icon-button" style="color: white;">
            <md-icon class="mdi mdi-clock mdi-24px"></md-icon>
          </md-button>
          TEA - Time Estimation App
        </h2>
        <md-button class="md-icon-button" ng-click="showInfo()" aria-label="Back">
          <md-tooltip md-direction="bottom">How did we get this value?</md-tooltip>
          <md-icon class="mdi mdi-help-circle-outline mdi-24px"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content>
      <md-card>
        <md-card-title>
          <md-card-title-text style="">
            <span class="md-headline" layout-align="center none">
              How long is your task going to take until completion?
              </span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <div layout="row" layout-xs="column" layout-align="center center">
            <div flex="33" flex-xs="100">
              <md-input-container class="md-icon-float md-icon-right md-block">
                <label>Best Case (h)</label>
                <input class="align-right" ng-model="bestCaseGuess" type="number" step="0.1" placeholder="0.0" required>
              </md-input-container>
            </div>

            <div flex="33" flex-xs="100">
              <md-input-container class="md-icon-float md-icon-right md-block">
                <label>Middle Ground (h)</label>
                <input class="align-right" ng-model="middleGroundGuess" type="number" step="0.1" placeholder="0.0" required>
              </md-input-container>
            </div>

            <div flex="33" flex-xs="100">
              <md-input-container class="md-icon-float md-icon-right md-block">
                <label>Worst Case (h)</label>
                <input class="align-right" ng-model="worstCaseGuess" type="number" step="0.1" placeholder="0.0" required>
              </md-input-container>
            </div>
          </div>

          <div layout="column" layout-align="center center">
            <h1>The estimated time is:</h1>
            <h1>{{onEstimateClick(bestCaseGuess, middleGroundGuess, worstCaseGuess)}} hours</h1>
          </div>

          <div layout="row" layout="column" layout-align="center center" ng-disabled="!showClear">
            <md-button class="md-icon-button" ng-click="clearEstimation()" aria-label="Back">
              <md-tooltip md-direction="bottom">Clear</md-tooltip>
              <md-icon class="mdi mdi-broom mdi-24px"></md-icon>
            </md-button>
          </div>

        </md-card-content>
      </md-card>
    </md-content>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
