<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TEA - Time Estimation App</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/1.8.36/css/materialdesignicons.min.css"
    rel="stylesheet" type="text/css">
</head>

<body layout="row" ng-app="TEA" ng-cloak="">
<div ng-controller="TEAController" ng-cloak flex="100">
    <md-toolbar class="md-hue-2" layout="column" layout-align="center center" ng-show="!showSearch">
      <div class="md-toolbar-tools">
        <h2 flex md-truncate layout-align="center">
          <md-button class="md-icon-button" style="color: white;">
            <md-icon class="mdi mdi-clock mdi-24px"></md-icon>
          </md-button>
          TEA - Time Estimation App
        </h2>
      </div>
    </md-toolbar>
    <md-content layout="row" layout-xs="column" layout-align="center center">
      <md-input-container class="md-icon-float md-icon-right md-block">
      <label>Best Case</label>
      <md-icon class="mdi mdi-clock mdi-24px"></md-icon>
      <input ng-model="user.donation" type="number" step="0.01">
    </md-input-container>
    <md-input-container class="md-icon-float md-icon-right md-block">
      <label>Middle Ground</label>
      <md-icon class="mdi mdi-clock mdi-24px"></md-icon>
      <input ng-model="user.donation" type="number" step="0.01">
    </md-input-container>
    <md-input-container class="md-icon-float md-icon-right md-block">
      <label>Worst Case</label>
      <md-icon class="mdi mdi-clock mdi-24px"></md-icon>
      <input ng-model="user.donation" type="number" step="0.01">
    </md-input-container>
    </md-content>
    <md-content layout="row" layout-xs="column" layout-align="center center">
      <md-button class="md-raised md-primary">Estimate!</md-button>
    </md-content>

    <md-content>
      <md-card>
        <md-card-actions>
          <md-button class="md-icon-button" ng-click="showSearch = !showSearch" aria-label="Back">
          <md-tooltip md-direction="bottom">Close</md-tooltip>
          <md-icon class="mdi mdi-close mdi-24px"></md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="showSearch = !showSearch" aria-label="Back">
          <md-tooltip md-direction="bottom">Close</md-tooltip>
          <md-icon class="mdi mdi-close mdi-24px"></md-icon>
        </md-button>
        </md-card-actions>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">The estimated time is:</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="center center">
            <h1></h1>
        </md-card-content>
      </md-card>
    </md-content>
</div>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
